<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style-contact.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="contact-page">
        <div class="nav-bar">
          <nav class="navbar navbar-expand-sm bg-light navbar-light mx-2 gap-4">
            <a class="navbar-brand" href="">
              <img class="logo" src="/images/logo.png" alt="GDSC BSIOTR" width="80" />
            </a>
            <a class="nav-link" href="index.html">HOME</a>
            <a class="nav-link" href="">TEAMS</a>
            <a class="nav-link" href="">EVENTS</a>
            <a class="nav-link" href="contactus.html">CONTACT US</a>
          </nav>
        </div>
        <div class="form-container">
          <div class="form-group">
            <form class="contact1-form validate-form">
              <h1>Contact US</h1>
              <div class="wrap-input1 validate-input form-ele" data-validate="Name is required">
                <input class="input1 form-control" type="text" name="name" placeholder="Name" />
                <span class="shadow-input1"></span>
              </div>
              <div class="wrap-input1 validate-input  form-ele" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input1 form-control" type="email" name="email" placeholder="Email" />
                <span class="shadow-input1"></span>
              </div>
              <div class="wrap-input1 validate-input form-ele" data-validate="Message is required">
                <textarea class="input1 form-control" name="message" placeholder="Message" rows="3"></textarea>
                <span class="shadow-input1"></span>
              </div>
              <div class="container-contact1-form-btn form-ele">
                <button class="btn btn-dark form-control">
                  <span> Send Email <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
            </form>
          </div>
          <div>
            <img class="img-box" src="/images/tech2.svg" alt="">
          </div>
        </div>
        <div class="footer">
          <footer class="bg-primary text-light pt-2 pb-1 text-center">
            <div class="text-container d-flex-row ">
                <a href="" class="text-light px-1 email">bsiotrgdsc@gmail.com</a>
                <img src="/images/icons8-linkedin-100.png" alt="" class="soc-logo px-1">
                <img src="/images/icons8-github-100.png" alt="" class="soc-logo px-1">
                <img src="/images/icons8-instagram-100.png" alt="" class="soc-logo px-1">
                <img src="/images/icons8-twitter-circled-100.png" alt="" class="soc-logo px-1">
            </div>
          </footer>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
